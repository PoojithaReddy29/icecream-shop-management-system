<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 20px;
      padding: 20px;
    }

    .image {
      text-align: center;
    }

    .image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .name {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="image">
      <img src="./gall/A_mint_chocolate_ice_cream.jpg" alt="Ice Cream 1">
      <div class="name">Mint Chocolate Icecream</div>
    </div>
    <div class="image">
      <img src="./gall/Bananas_Foster.jpg" alt="Ice Cream 2">
      <div class="name">Bananas Foster</div>
    </div>
    <div class="image">
        <img src="./gall/Beer_ice_cream_and_tart.jpg" alt="Ice Cream 3">
        <div class="name">Beer Icecream and Tart</div>
      </div>
      <div class="image">
        <img src="./gall/Butter_pecan_caramel_ice_cream.jpg" alt="Ice Cream 4">
        <div class="name">Butter Pecan Caramel</div>
      </div>
      <div class="image">
        <img src="./gall/Rose_Ice_cream.jpg" alt="Ice Cream 5">
        <div class="name">Rose Icecream</div>
      </div>
      <div class="image">
        <img src="./gall/Chocolate_Ice_cream.jpg" alt="Ice Cream 6">
        <div class="name">Chocolate Icecream</div>
      </div>
      <div class="image">
        <img src="./gall/Cookies_and_Cream_Ice_Cream.jpg" alt="Ice Cream 7">
        <div class="name">Cookies and Cream Icecream</div>
      </div>
      <div class="image">
        <img src="./gall/Pistachio_nougat_icecream.jpg" alt="Ice Cream 8">
        <div class="name">Pistachio Nougat Icecream</div>
      </div>
      <div class="image">
        <img src="./gall/Raspberry-ripple-ice-cream.jpg" alt="Ice Cream 9">
        <div class="name">Raspberry Ripple Icecream</div>
      </div>
      <div class="image">
        <img src="./gall/Vanilla_bean_ice_cream.jpg" alt="Ice Cream 10">
        <div class="name">Vanilla Bean Icecream</div>
      </div>
  </div>
</body>
</html>
